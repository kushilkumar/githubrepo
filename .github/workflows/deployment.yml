name: Deploy on Commit

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Check Commit Message
        run: |
          MESSAGE=$(git log -1 --pretty=%B)
          if [[ $MESSAGE == *"YES"* ]]; then
            DEPLOY_BRANCH="FE"
          else
            DEPLOY_BRANCH="QA"
          fi

      - name: Deploy to Branch
        run: |
          git config --global user.email "kushilkumar000@gmail.com"
          git config --global user.name "kushilkumar"
          git checkout $DEPLOY_BRANCH
          git merge dev
          # Additional deployment steps go here
          git push "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/kushilkumar/githubrepo.git" $DEPLOY_BRANCH
